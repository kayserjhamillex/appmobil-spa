<ion-header>
  <ion-toolbar>
    <ion-button (click)="home()" color="light" slot="start">
      <ion-icon name="arrow-back-outline">
      </ion-icon>
    </ion-button>
    <ion-title>Reservations of the day</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      Customers
    </ion-list-header>
    <ion-item *ngFor="let obj of bookingsfilter">
      <!-- <ion-avatar slot="start">
        <img [src]="obj.">
      </ion-avatar> -->
      <ion-label>
        <h2> {{obj.cliente.Fullname}}</h2>
        <h3>{{obj.horario.hora.Horainicio}} hasta {{obj.horario.hora.Horafin}}</h3>
        <p>{{obj.servicio.Name}}</p>
      </ion-label>
      <ion-button (click)="modificar(obj.id)" slot="end" size="small" shape="round" color="light">
        <ion-icon name="open-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
