<ion-header>
  <ion-toolbar>
    <ion-button (click)="logout()" color="light">
      <ion-icon name="log-out-outline">
      </ion-icon>
      logout
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="perfil()" shape="round" color="primary" expand="full" fill="outline">
          Profile
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="day()" shape="round" color="secondary" expand="full" fill="outline">
          Reservations of the day
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="another()" shape="round" color="tertiary" expand="full" fill="outline">
          Other day's reservations
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
