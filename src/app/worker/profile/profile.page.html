<ion-header>
  <ion-toolbar>
    <ion-button (click)="home()" color="light">
      <ion-icon name="arrow-back-outline">
      </ion-icon>
    </ion-button>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header class="ion-text-center">
      <img src="../../../assets/img/user.jpg" />
      <!-- <img [src]="client.ImagenMasajista" /> -->
      <ion-card-title> {{client.Fullname}} </ion-card-title>
      <ion-card-subtitle> {{client.Email}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <h4>
              Celular:
            </h4>
            <p>
              {{client.Celular}}
            </p>
          </ion-col>
          <ion-col size="12">
            <h4>
              Redes Sociales:
            </h4>
            <br>
            <a [href]="client.Facebook">
              <ion-icon name="logo-facebook">
              </ion-icon>
               Facebook
            </a>
            <br>
            <a [href]="client.Instagram">
              <ion-icon name="logo-instagram">
              </ion-icon>
               Instagram
            </a>
            <br>
            <a [href]="client.Twitter">
              <ion-icon name="logo-twitter">
              </ion-icon>
               Twitter
            </a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="home()">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="perfil()">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="day()">
      <ion-icon name="time-outline"></ion-icon>
      <ion-label>Today</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="another()">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Another</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
