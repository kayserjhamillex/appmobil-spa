<ion-content class="background">
  <ion-grid>
    <ion-row>
      <ion-col class="caja" size="12">
        <ion-card>
          <ion-card-header class="ion-text-center">
              <ion-card-title>
                <h2>
                  Confirm Email
                </h2>
              </ion-card-title>
              <img src="../../../assets/img/user.jpg">
          </ion-card-header>
          <br>
          <ion-card-content>
            <ion-item>
              <ion-input type="email" placeholder="Email" [(ngModel)]="parametros.correo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-button fill="solid" type="button" color="primary" class="centro boton" (click)="confirm()">
                Confirm
              </ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
