<ion-content class="background">
  <ion-grid>
    <ion-row>
      <ion-col class="caja" size="12">
        <ion-card>
          <ion-card-header class="ion-text-center">
              <ion-card-title>
                <h2>
                  Login
                </h2>
              </ion-card-title>
              <img src="../../../assets/img/user.jpg">
          </ion-card-header>
          <br>
          <ion-card-content>
            <ion-item>
              <ion-input type="email" placeholder="User" [(ngModel)]="parametros.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" [(ngModel)]="parametros.contra"></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-button fill="solid" type="button" color="primary" class="centro boton" (click)="login()">
                <ion-icon name="log-in-outline"></ion-icon> Login
              </ion-button>
            </ion-item>
            <ion-item>
              <a class="centro" (click)="pass()">Forgot Password?</a>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
